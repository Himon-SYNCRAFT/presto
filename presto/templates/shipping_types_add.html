{% extends 'layout.html' %}

{% block title %}Rodzaje dostawy{% endblock %}

{% block content %}
<form action="" method="post">
    <div class="form-group">
        {{ form.name.label }}{{ form.name(class='form-control') }}
    </div>

    <div class="form-group">
        {{ form.name.is_boolean }}{{ form.is_boolean(class='form-control') }}
    </div>

    <div class="form-group">
        {{ form.submit }}
    </div>
</form>
{% endblock %}
